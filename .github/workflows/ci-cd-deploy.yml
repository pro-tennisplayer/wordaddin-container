name: CI/CD Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: apex-mvp
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_USERNAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_USERNAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v4
      with:
        app-name: ${{ secrets.WEBAPP_NAME }}
        resource-group-name: ${{ secrets.RESOURCE_GROUP }}
        images: ${{ secrets.ACR_USERNAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Set application settings
      run: |
        az webapp config appsettings set \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --name ${{ secrets.WEBAPP_NAME }} \
          --settings \
          POSTGRES_CONNECTION="${{ secrets.POSTGRES_CONNECTION }}" \
          WEBSITES_PORT="8080"

    - name: Restart web app
      run: |
        az webapp restart \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --name ${{ secrets.WEBAPP_NAME }}

    - name: Wait for deployment
      run: |
        sleep 30

    - name: Health check
      run: |
        curl -f https://${{ secrets.WEBAPP_NAME }}.azurewebsites.net/health || exit 1

    - name: Deployment status
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Web App URL: https://${{ secrets.WEBAPP_NAME }}.azurewebsites.net"
        echo "üîç Health endpoint: https://${{ secrets.WEBAPP_NAME }}.azurewebsites.net/health"
